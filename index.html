# Personal Pronouns
Cicero uses _ego_ to emphaise his role in protecting himself, in contrast with Catiline (_tū_) who has sent the men to attack him.
> "quōs ego iam multīs ac summīs virīs ad mē
B
---

# Parallelism
Cicero uses a parallel structure and a bit of repetition to emphasize his issues with Catiline's actions.
> "nōn feram, nōn patiar, nōn sinam.
B
---

# Diction
Cicero specifically refers to the gods as _immortālibus_/immortal, and begins the sentence directly by giving thanks.
> "Magna dīs immortālibus habenda est atque huic ipsī Iovī Statōrī
 C     
---

# Rhetorical Devices
Cicero uses a rhetorical question to make his audience think about the crimes of Catiline.
> "Senātus haec intellegit, cōnsul videt; hic tamen vīvit. Vīvit?
A
---

# Rhetorical Devices
Cicero speaks directly to catiline at the begining of this passage, making the speech much more adversarial.
